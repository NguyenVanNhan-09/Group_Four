<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="../assets/css/output.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../assets/js/main.js" defer type="module"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div id="signinToast" class="fixed flex justify-center top-4 bg-green-500 text-white p-4 rounded-lg shadow-lg hidden">
  Đăng nhập thành công! Đang chuyển đến trang chat.
</div>
<div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-3xl font-extrabold text-center text-gray-900 pb-10">Đăng Nhập</h2>

  <form id="form-signin" class="space-y-6">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700"></label>
      <input id="email" name="email" type="text"
             class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block"
             placeholder="Email">
      <div class="error text-red-500" id="error-email"></div>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700"></label>
      <input id="password" name="password" type="password"
             class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block"
             placeholder="Mật Khẩu">
      <div class="error text-red-500" id="error-password"></div>
    </div>

    <div class="pt-14">
      <button type="submit"
              class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        Đăng Nhập
      </button>
    </div>
  </form>
  <p class="text-center text-sm text-gray-600">Chưa có tài khoản?
    <a id="signup-link" href="#" class="text-indigo-600 hover:text-indigo-500">Đăng Ký</a>
  </p>
</div>

</body>
</html>
